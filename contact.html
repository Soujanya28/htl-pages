<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact with Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

<body>

<div class="container">

<!-- Home redirection -START -->
							<a href = "index.html">
						    <div class = "home">
								<span ><i class="fa fa-home graphic"></i></span>
							</div></a>
<!-- Home redirection -END -->

<div class="page-header">
    <h1 style = "text-align : center"> Contact with Map </h1>
</div>


<!-- Contact with Map - START -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>
                        
						<div class="form-group">
						
                            <div class="col-md-10 col-md-offset-1">
							<span class = "user"><i class="fa fa-user bigicon"></i></span>
							     <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
							<span class="user"><i class="fa fa-user bigicon"></i></span>
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
							<span class="user"><i class="fa fa-envelope-o bigicon"></i></span>
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
							<span class="user"><i class="fa fa-phone-square bigicon"></i></span>
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
							<span class="user"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
								<button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <div class="panel panel-default">
                    <div class="text-center header">Our Office</div>
                    <div class="panel-body text-center">
                        <h4>Address</h4>
                        <div>
                        #22, Kavalbhayrasandra<br />
                        RT Nagar, Bengaluru<br />
                        Karnataka<br />
                        service@company.com<br />
                        </div>
                        <hr />
                        <div id="map1" class="map">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
    jQuery(function ($) {
        function init_map1() {
            var myLocation = new google.maps.LatLng(12.9076943,77.5924213);
            var mapOptions = {
                center: myLocation,
                zoom: 16
            };
            var marker = new google.maps.Marker({
                position: myLocation,
                title: "Property Location"
            });
            var map = new google.maps.Map(document.getElementById("map1"),
                mapOptions);
            marker.setMap(map);
        }
        init_map1();
    });
</script>

<style>
    .map {
        min-width: 300px;
        min-height: 300px;
        width: 100%;
        height: 100%;
    }

    .header {
        background-color: #F5F5F5;
        color: #36A0FF;
        height: 70px;

        padding: 10px;

	.bigicon {

	.user{
	position:absolute;
	left:-20px;

		}
		
	.home{
	position:relative;
	float:right;
	top:10px;
			}
			
	.graphic{

	}
</style>
